name: Accessibility Audit

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  accessibility:
    name: Run Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Project Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Install Global Tools (serve, wait-on, pa11y)
        run: npm install -g serve wait-on pa11y

      - name: Serve the App Locally
        run: |
          serve -s build -l 5000 &
          wait-on http://localhost:5000

      - name: Run Pa11y Accessibility Audit
        run: pa11y http://localhost:5000 --reporter html > pa11y-report.html

      - name: Upload Accessibility Report
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: pa11y-report.html
